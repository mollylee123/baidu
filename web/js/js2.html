<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>
</head>

<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
	</ul>
	<script type="text/javascript">
		var aqiData = [
  ["北京", 90]
  , ["上海", 50]
  , ["福州", 10]
  , ["广州", 50]
  , ["成都", 90]
  , ["西安", 100]
];
		(function () {
			/*
			在注释下方编写代码
			遍历读取aqiData中各个城市的数据
			将空气质量指数大于60的城市显示到aqi-list的列表中
			*/
			var aqi_list = document.getElementById("aqi-list");
			var num = new Array();
			for (var i in aqiData) {
				if (aqiData[i][1] > 60) {
					num.push(aqiData[i]);
				}
			}
			if (num.length > 0) {
				for (var i = 0; i < num.length; i++) {
					for (var j = i + 1; j < num.length; j++) {
						if (num[i][1] < num[j][1]) {
							var t = num[i];
							num[i] = num[j];
							num[j] = t;
						}
					}
				}
				for (var i in num) {
					var li=document.createElement("li");
					aqi_list.appendChild(li);
					li.innerHTML = "第" + (parseInt(i)+ 1) + "名：" + num[i][0] + "," + num[i][1];
				}
			}
		})();
	</script>
</body>

</html>
